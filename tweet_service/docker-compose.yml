version: '2.1'
services:
  cassandra:
    image: cassandra:4.0
    ports:
      - "7000:7000"
      - "9042:9042"
      #- "7199:7199" # JMX
      #- "7000:7000" # cluster communication
      #- "7001:7001" # cluster communication (SSL)
      #- "9042:9042" # native protocol clients
      #- "9160:9160" # thrift clients
    volumes:
      - ~/apps/cassandra:/var/lib/cassandra
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
      interval: 30s
      timeout: 10s
      retries: 5
  app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      - DBPORT=9042
      - DB=cassandra
volumes:
  cassandra: